<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fody Slider</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/css/stylemenu.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
  </head>

  <body>
    <section id="tranding">
      <div class="container">
        <h3 class="text-center section-subheading"> Popular Delivery </h3>
        <h1 class="text-center section-heading">Restaurent Menu</h1>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
         
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="../images/pizza1.webp" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">Rs 80</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Special Pizza</h2>
                  <h3 class="food-rating">
                    <span>4.5</span>
                    <div class="rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>
                    <button class="btn"><span class="ribbon">NEW</span></button>
                  </h3>
                </div>
              </div>
            </div>
           
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="../images/meat.jpg" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">Rs 80</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Meat Ball</h2>
                  <h3 class="food-rating">
                    <span>4.5</span>
                    <div class="rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>
                  </h3>
                </div>
              </div>
            </div>

            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="../images/burger.avif" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">Rs 50</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Burger</h2>
                  <h3 class="food-rating">
                    <span>4.5</span>
                    <div class="rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>
                  </h3>
                </div>
              </div>
            </div>

            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="../images/fish.webp" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">Rs 50</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Fish Curry</h2>
                  <h3 class="food-rating">
                    <span>4.5</span>
                    <div class="rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>
                  </h3>
                </div>
              </div>
            </div>

            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="../images/pan.jpg" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">Rs 90</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Pan Cake</h2>
                  <h3 class="food-rating">
                    <span>4.5</span>
                    <div class="rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>
                  </h3>
                </div>
              </div>
            </div>

            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="../images/vanilla.webp" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">Rs 70</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Chocolate cake</h2>
                  <h3 class="food-rating">
                    <span>4.5</span>
                    <div class="rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>
                  </h3>
                </div>
              </div>
            </div>

            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="../images/straw.avif" alt="Tranding" />
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">Rs 30</h1>
                <div class="tranding-slide-content-bottom">
                  <h2 class="food-name">Strawberry Cake</h2>
                  <h3 class="food-rating">
                    <span>4.5</span>
                    <div class="rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>
                  </h3>
                </div>
              </div>
            </div>
          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
